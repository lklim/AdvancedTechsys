<svg width="500" height="200" viewBox="0 0 500 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gold gradient -->
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F4E4BC;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#E6D16C;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#B8860B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DAA520;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="1" flood-color="#B8860B" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Outer border -->
  <rect x="10" y="10" width="480" height="180" fill="none" stroke="url(#goldGrad)" stroke-width="3" rx="5"/>
  
  <!-- Inner border -->
  <rect x="20" y="20" width="460" height="160" fill="none" stroke="url(#goldGrad)" stroke-width="1" rx="3"/>
  
  <!-- AdvancedTech text -->
  <text x="250" y="80" text-anchor="middle" font-family="serif" font-size="42" font-weight="bold" 
        fill="url(#goldGrad)" filter="url(#shadow)" letter-spacing="2px">AdvancedTech</text>
  
  <!-- SYS text -->
  <text x="250" y="130" text-anchor="middle" font-family="serif" font-size="24" font-weight="normal" 
        fill="url(#goldGrad)" filter="url(#shadow)" letter-spacing="8px">SYS</text>
</svg>